<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tv List</title>
    <link th:href="@{/css/productList.css}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>
<body>
<div style="color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message}"  class="error-message"></div>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: black" href="/auth/seller/menu">Seller Menu</a>
    </div>
</nav>
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="listing-section">
        <div class="laptops">
            <div th:each="tv: ${tvs}">
                <div class="product">
                    <div class="image-box">
                        <div class="images" id="image-1">
                            <img th:src="'data:image/png;base64,' + ${tv.image}" alt="Image" style=" width:350px; height:200px">
                        </div>
                    </div>
                    <div class="text-box">
                        <div style="display: flex; align-items: center">
                            <p> Name:</p>
                            <h2 class="item" th:text="${tv.name}" id="tv-name"></h2>
                        </div>
                        <div style="display: flex; align-items: center">
                            <p>Price:</p>
                            <h3 class="price" th:text="${tv.cost} + '$'" id="tv-price"></h3>
                        </div>
                        <div style="display: flex; ">
                            <h3 class="description" style="text-transform: capitalize; font-size: 1rem !important;" th:text="${tv.description}" id="tv-description"></h3>
                        </div>
                        <form method="get" action="/tv/delete">
                            <input type="hidden" name="tvId" th:value="${tv.id}">
                            <button type="submit" class="btn btn-primary" name="item-1-button" id="item-1-button">Delete </button>
                        </form>

                        <form action="/tv/update" method="get">
                            <input type="hidden" name="tvId" th:value="${tv.getId()}">
                            <button type="submit" class="edit-svg btn btn-danger"> Update </button>
                        </form>
                        <!--<form action="/tv/update" method="get">-->
                        <!--    <input type="hidden" name="tv" th:value="${tv.getId()}">-->
                        <!--    <button type="submit" class="edit-svg"> Update </button>-->
                        <!--</form>-->

                    </div>


                </div>
            </div>
        </div>

    </div>
</nav>
</body>
</html>
