<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tv List</title>
    <link th:href="@{/css/productList.css}" rel="stylesheet">
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>
<body>
<div th:text="${message}"  class="error-message"></div>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-sm">
        <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>
        <div class="navcontent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4 " aria-current="page" href="#">Update Products</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4 " href="#" tabindex="-1" aria-disabled="true">Database</a>-->
                <!--                </li>-->

            </ul>
        </div>
        <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
    </div>


    <div class="listing-section">
        <div class="laptops">
            <div th:each="tv: ${tvs}">
                <div class="product">
                    <div class="image-box">
                        <div class="images" id="image-1">
                            <img th:src="'data:image/png;base64,' + ${tv.image}" alt="Image">
                        </div>
                    </div>
                    <div class="text-box">
                        <label for="tv-name"> Name:</label>
                        <h2 class="item" th:text="${tv.name}" id="tv-name"></h2>
                        <label for="tv-price">Price:$</label>
                        <h3 class="price" th:text="${tv.cost}" id="tv-price"></h3>
                        <label for="tv-description">Description: </label>
                        <h3 class="price" th:text="${tv.description}" id="tv-description"></h3>
                        <!--                <p class="description">A bag of delicious oranges!</p>-->
                        <!--                <label for="item-1-quantity">Quantity:</label>-->
                        <!--                <input type="text" name="item-1-quantity" id="item-1-quantity" value="1">-->
                        <form method="get" action="/tv/delete">
                            <input type="hidden" name="tvId" th:value="${tv.id}">
                            <button type="submit" name="item-1-button" id="item-1-button">Delete </button>
                        </form>

                        <form action="/tv/update" method="get">
                            <input type="hidden" name="tvId" th:value="${tv.getId()}">
                            <button type="submit" class="edit-svg"> Update </button>
                        </form>

                        <!--                        <form action="/tv/update" method="get">-->
                        <!--                            <input type="hidden" name="tv" th:value="${tv.getId()}">-->
                        <!--                            <button type="submit" class="edit-svg"> Update </button>-->
                        <!--                        </form>-->

                    </div>


                </div>
            </div>
        </div>

    </div>
</nav>
</body>
</html>
