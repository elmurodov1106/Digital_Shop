<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone List</title>
    <link th:href="@{/css/phoneList.css}" rel="stylesheet">
</head>
<body>
<div class="listing-section">
    <div th:each="phone: ${phone}">
        <div class="product">
            <div class="image-box">
                <div class="images" id="image-1">
                    <img th:src="'data:image/png;base64,' + ${phone.image}" alt="Image">
                </div>
            </div>
            <div class="text-box">
                <h2 class="item" th:text="${phone.name}">NAME</h2>
                <h3 class="price" th:text="${phone.cost}">PRICE</h3>
                <h4 class="price" th:text="${phone.description}">DESCRIPTION</h4>
<!--                <p class="description">A bag of delicious oranges!</p>-->
<!--                <label for="item-1-quantity">Quantity:</label>-->
<!--                <input type="text" name="item-1-quantity" id="item-1-quantity" value="1">-->
                <form method="get" action="/phone/delete">
                    <input type="hidden" name="phoneId" th:value="${phone.id}">
                <button type="button" name="item-1-button" id="item-1-button">Delete Product</button>
            </div>
        </div>
    </div>5

</div>
</body>
</html>
