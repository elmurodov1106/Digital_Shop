<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop List</title>
</head>
<body>
<div class="listing-section">
    <div th:each="phone: ${phone}">
        <div class="phone">
            <div class="image-box">
                <div class="images" id="image-1">
                    <img th:src="'data:image/png;base64,' + ${phone.image}" alt="Image">
                </div>
            </div>
            <div class="text-box">
                <h2 class="item" th:text="${phone.name}">Nomi</h2>
                <h3 class="price" th:text="${phone.cost}">Narxi</h3>
                <p class="description">A bag of delicious oranges!</p>
                <label for="item-1-quantity">Quantity:</label>
                <input type="text" name="item-1-quantity" id="item-1-quantity" value="1">
                <button type="button" name="item-1-button" id="item-1-button">Add to Order</button>
            </div>
        </div>
    </div>5

</div>
</body>
</html>
