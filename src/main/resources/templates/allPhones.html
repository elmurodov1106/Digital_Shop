<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Phone List</title>
    <link th:href="@{/css/phone.css}" rel="stylesheet">
</head>
<body layout:fragment="body">
<div  class="boxes">
    <div  th:each="phones: ${phone}">
        <div class="laptops">
            <div class="image-box">
                <div class="images" id="image-1">
                    <img th:src="'data:image/png;base64,' + ${phones.image}" alt="Image">
                </div>
            </div>
            <div class="text-box">
                <h2 class="item" th:text="${phones.name}">NAME</h2>
                <h3 class="price" th:text="${phones.cost}">PRICE</h3>
                <h3 class="description" th:text="${phones.description}">DESCRIPTION</h3>
                <!--                <p class="description">A bag of delicious oranges!</p>-->
                <label for="item-1-quantity">Quantity:</label>
                <input type="number" name="item-1-quantity" id="item-1-quantity" max="2">
                <form method="get" action="/order/add">
                    <input type="hidden" name="laptopId" th:value="${phones.id}">
                    <button type="button" name="item-1-button" id="item-1-button">Add to Basket</button>
                </form>
            </div>
        </div>
    </div>

</div>

</div>
</body>
</html>
