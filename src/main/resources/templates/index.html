<body layout:fragment="body">

<main>
   <!-- HOME SECTION -->
   <section class="container section-1">
      <div class="slogan">
         <h1 class="company-title">DIGITAL SHOP</h1>
         <h2 class="company-slogan">
            The biggest computer shop in the area where customers come first.
         </h2>
      </div>
      <div class="home-computer-container">
         <img  src="https://github.com/r-e-d-ant/Computer-store-website/blob/main/assets/images/home_img.png?raw=true" alt="a computer in dark with shadow" class="home-img">
      </div>
   </section>

   <!-- PRODUCT SECTION -->
   <div  class="boxes">

      <nav class="navbar navbar-expand navbar-light bg-light">
         <div class="container-sm">
            <!--    <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>-->
            <div class="navcontent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">

               </ul>
            </div>
            <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
         </div>


      </nav>

      <div class="listing-section">
         <div class="laptops">
            <div th:each="product: ${products}">
               <div class="product">
                  <div class="image-box">
                     <div class="images" id="image-1">
                        <img th:src="'data:image/png;base64,' + ${product.image}" alt="Image"   style=" width:350px; height:200px">
                     </div>
                  </div>
                  <div class="text-box">
                     <div style="display: flex; ">
                        <p> Name:</p>
                        <h2 class="item" th:text="${product.name}" id="product-name"></h2>
                     </div>
                     <div style="display: flex; ">
                        <p>Price:$</p>
                        <h3 class="price" th:text="${product.cost}" id="product-price"></h3>
                     </div>
                     <p>Description:</p>
                     <div style="display: flex; ">
                        <h3 class="description" th:text="${product.getDescription()}" id="product-description"></h3>
                     </div>
                     <form  action="/order/add" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div>
                           <label for="amount">Amount: </label>
                           <input type="number" name="amount" id="amount" min="1">
                        </div>
                        <input type="hidden" name="cost" th:value="${product.cost}">
                        <!--              <input type="hidden" name="userId" th:value="">-->
                        <button type="submit" name="item-1-button" id="item-1-button"> Add Basket</button>
                     </form>

                     <!--            <form action="/product/update" method="get">-->
                     <!--              <input type="hidden" name="productId" th:value="${product.getId()}">-->
                     <!--              <button type="submit" class="edit-svg"> Update </button>-->
                     <!--            </form>-->

                  </div>


               </div>
            </div>
         </div>

      </div>
   </div>

   <!-- SPONSOR SECTION -->
   <section class="container section-4">
      <div class="sponsor sponsor-1">
         <a href="https://www.apple.com" target="_blank">
            <img src="https://raw.githubusercontent.com/r-e-d-ant/Computer-store-website/b90ac65459206fef22e9b87313f587185554263b/assets/images/apple.svg" alt="">
         </a>
      </div>

      <div class="sponsor sponsor-2">
         <a href="https://www.dell.com/en-uk" target="_blank">

      </div>

      <div class="sponsor sponsor-3">

      <div class="sponsor sponsor-4">
