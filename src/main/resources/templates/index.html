<!doctype html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
   <title>Home Page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link th:href="@{/css/productList.css}" rel="stylesheet">
   <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->
   <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>

<body layout:fragment="body">
<div th:text="${message}" class="error-message"></div>
<main>
   <!-- HOME SECTION -->
   <section class="container section-1">
      <div class="slogan">
         <h1 class="company-title">DIGITAL SHOP</h1>
         <h2 class="company-slogan">
            The biggest computer shop in the area where customers come first.
         </h2>
      </div>
      <div class="home-computer-container">
         <img  src="https://github.com/r-e-d-ant/Computer-store-website/blob/main/assets/images/home_img.png?raw=true" alt="a computer in dark with shadow" class="home-img">
      </div>
   </section>

   <!-- PRODUCT SECTION -->
   <div  class="boxes">

      <nav class="navbar navbar-expand navbar-light bg-light">
         <div class="container-sm">
            <!--    <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>-->
            <div class="navcontent">
               <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
                  <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                  <!--                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>-->
                  <!--                </li>-->
                  <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                  <!--                    <a class="nav-link active fs-4 " aria-current="page" href="#">Update Products</a>-->
                  <!--                </li>-->
                  <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                  <!--                    <a class="nav-link active fs-4 " href="#" tabindex="-1" aria-disabled="true">Database</a>-->
                  <!--                </li>-->

               </ul>
            </div>
            <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
         </div>


      </nav>

      <div class="listing-section">
         <div class="laptops">
            <div th:each="product: ${products}">
               <div class="product">
                  <div class="image-box">
                     <div class="images" id="image-1">
                        <img th:src="'data:image/png;base64,' + ${product.image}" alt="Image">
                     </div>
                  </div>
                  <div class="text-box">
                     <label for="product-name"> Name:</label>
                     <h2 class="item" th:text="${product.name}" id="product-name"></h2>
                     <label for="product-price">Price:$</label>
                     <h3 class="price" th:text="${product.cost}" id="product-price"></h3>
                     <label for="product-description">Description: </label>
                     <h3 class="price" th:text="${product.description}" id="product-description"></h3>
                     <!--                <p class="description">A bag of delicious oranges!</p>-->
                     <!--                <label for="item-1-quantity">Quantity:</label>-->
                     <!--                <input type="text" name="item-1-quantity" id="item-1-quantity" value="1">-->
                     <form  action="/order/add" method="post">
                        <input type="hidden" name="productId" th:value="${product.id}">
                        <div>
                           <label for="amount">Amount: </label>
                           <input type="number" name="amount" id="amount" min="1" required th:max="${product.amount}">
                        </div>
                        <input type="hidden" name="cost" th:value="${product.cost}">
                        <!--              <input type="hidden" name="userId" th:value="">-->
                        <button type="submit" name="item-1-button" id="item-1-button"> Add Basket</button>
                     </form>

                     <!--            <form action="/product/update" method="get">-->
                     <!--              <input type="hidden" name="productId" th:value="${product.getId()}">-->
                     <!--              <button type="submit" class="edit-svg"> Update </button>-->
                     <!--            </form>-->

                  </div>


               </div>
            </div>
         </div>

      </div>
   </div>

   <!-- SPONSOR SECTION -->
   <section class="container section-4">
      <!-- SPONSOR group 1 -->
      <div class="sponsor sponsor-1"><img src="https://raw.githubusercontent.com/r-e-d-ant/Computer-store-website/b90ac65459206fef22e9b87313f587185554263b/assets/images/microsoft.svg" alt=""></div>
      <div class="sponsor sponsor-2"><img src="https://raw.githubusercontent.com/r-e-d-ant/Computer-store-website/b90ac65459206fef22e9b87313f587185554263b/assets/images/apple.svg" alt=""></div>

      <!-- SPONSOR group 2 -->
      <div class="sponsor sponsor-3"><img src="https://raw.githubusercontent.com/r-e-d-ant/Computer-store-website/b90ac65459206fef22e9b87313f587185554263b/assets/images/dell.svg" alt=""></div>
      <div class="sponsor sponsor-4"><img src="https://raw.githubusercontent.com/r-e-d-ant/Computer-store-website/b90ac65459206fef22e9b87313f587185554263b/assets/images/ibm.svg" alt=""></div>
   </section>
</main>
<footer>
   <div class="container top-footer">
      <div class="footer-item">
         <h2 class="footer-title">ADDRESS</h2>
      </div>
      <!-- footer item 2 -->
      <div class="footer-item">
         <h2 class="footer-title">SERVICES</h2>
      </div>
      <!-- footer item 3 -->
      <div class="footer-item">
         <h2 class="footer-title">SUPPLIERS</h2>
      </div>
      <!-- footer item 4 -->
      <div class="footer-item">
         <h2 class="footer-title">INVESTMENT</h2>
      </div>
   </div>
   <div class="container end-footer">
      <div class="copyright">copyright © 2023 - Present • <b>DIGITAL SHOP</b></div>
      <a class="designer" href="https://t.me/Yusupov0377">Yusupov Ulugbek</a>
      <a class="designer" href="https://t.me/Elmurodov_1106">Mansurbek Elmurodov</a>
      <a class="designer" href="https://t.me/Sup7reme">Shohruxbek Mingnazarov</a>

   </div>
</footer>
</body>
</html>
