<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Digital Shop</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script th:src="@{/js/index_small.js}" type="text/javascript"></script>
    <script th:src="@{/js/menu.js}" type="text/javascript"></script>
    <style>
        /* Add custom styles for the fixed header */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;

        }

        /* Add styles for the company logo */
        .company-logo {
            font-weight: bold;
            font-size: 24px; /* Adjust font size as needed */
            padding: 10px; /* Adjust padding as needed */
        }

        /* Add styles for the menu toggle icon */
        .menu-toggle {
            padding: 10px; /* Adjust padding as needed */
        }

        /* Add styles for the navbar links */
        .nav-items {
            list-style-type: none;
            padding: 0;
        }

        .nav-item {
            display: inline-block;
            margin-right: 10px; /* Adjust margin as needed */
        }

        .nav-link {
            text-decoration: none;
        }

        /* Add styles for the menu icon */
        .bx {
            font-size: 24px; /* Adjust font size as needed */
        }
    </style>
</head>

<div>

        <nav class="navbar">

                <li class="nav-item"><a href="/auth/index" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="/auth/about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="/laptop/get-all" class="nav-link">Laptop</a></li>

                <li class="nav-item"><a href="/tv/get-all" class="nav-link">Tv</a></li>
                <li class="nav-item"><a href="/product/get-all" class="nav-link">Products</a></li>
                <li class="nav-item"><a href="/auth/contact" class="nav-link">Contact Us</a></li>
                <li class="nav-item"><a href="/order/get-user-orders" class="nav-link">Basket</a></li>
                <li class="nav-item" th:if="${user!=null}"><a href="/payment/get-all" class="nav-link">My Card</a></li>
                <li class="nav-item" th:if="${user!=null}"><a href="/user/get-profile"  class="nav-link">Profile</a></li>
                <li class="nav-item" th:if="${user==null}"><a href="/auth/sign-in" class="nav-link">Sign in</a></li>
                <li class="nav-item" th:if="${user==null}"><a href="/auth/sign-up" class="nav-link">Register</a></li>
            </ul>
        </nav>
        <div class="menu-toggle">
            <i class="bx bx-menu"></i>
            <i class="bx bx-x"></i>
        </div>

    </header>
</div>
