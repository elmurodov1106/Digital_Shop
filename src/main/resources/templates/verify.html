<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify</title>
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/sign-in.js}"></script>
</head>

<body >
<div th:text="${message}"  class="error-message"></div>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="opacity">VERIFY</h1>

            <form action="/auth/verify" method="get">
                <input type="hidden" name="id" th:value="${id}" />
                <input type="text" placeholder="verify code" name="sendingCode" />
                <button class="opacity" type="submit">SUBMIT</button>
            </form>

            <div class="register-forget opacity">
                <a href="/auth/new-code">TRY AGAIN CODE</a>
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>

</body>
</html>
