<div  class="boxes">
    <div  th:each="tvs: ${tv}">
        <div class="laptops">
            <div class="image-box">
                <div class="images">
                    <img th:src="'data:image/png;base64,' + ${tvs.image}" alt="Image">
                </div>
            </div>
            <div class="text-box">
                <h2 class="item" th:text="${tvs.name}">NAME</h2>
                <h3 class="price" th:text="${tvs.cost}">PRICE</h3>
                <h3 class="description" th:text="${tvs.description}">DESCRIPTION</h3>
                <!--                <p class="description">A bag of delicious oranges!</p>-->
                <label for="item-1-quantity">Quantity:</label>
                <input type="text" name="item-1-quantity" id="item-1-quantity" value="">
                <form method="get" action="/order/add">
                    <input type="hidden" name="laptopId" th:value="${tvs.id}">
                    <button type="button" name="item-1-button" id="item-1-button">Add to cart</button>
                </form>
            </div>
        </div>
    </div>

</div>
