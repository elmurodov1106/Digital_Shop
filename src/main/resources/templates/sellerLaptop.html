<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop List</title>
    <link th:href="@{/css/productList.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>
<body>
<div style="color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message}"  class="error-message"></div>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" style="color: black !important;" href="/auth/seller/menu">Seller Menu</a>
    </div>
</nav>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="listing-section">
        <div class="laptops">
            <div th:each="laptop: ${laptops}">
                <div class="product">
                    <div class="image-box">
                        <div class="images" id="image-1">
                            <img th:src="'data:image/png;base64,' + ${laptop.image}" alt="Image" style=" width:350px; height:200px">
                        </div>
                    </div>
                    <div class="text-box">
                        <div style="display: flex; ">
                            <p> Name:</p>
                            <h2 class="item" th:text="${laptop.name}" id="laptop-name"></h2>
                        </div>
                        <div style="display: flex; ">
                            <p>Price:</p>
                            <h3 class="price" th:text="${laptop.cost} + '$'" id="laptop-price"></h3>
                        </div>
                        <div style="display: flex;">
                            <h3 class="description" style="text-transform: capitalize" th:text="${laptop.description}" id="laptop-description"></h3>
                        </div>
                        <form method="get" action="/laptop/delete">
                            <input type="hidden" name="laptopId" th:value="${laptop.id}">
                            <button type="submit" class="btn btn-danger" name="item-1-button" id="item-1-button">Delete Laptop</button>
                        </form>

                        <form action="/laptop/update" method="get">
                            <input type="hidden" name="laptopId" th:value="${laptop.getId()}">
                            <button type="submit" class="edit-svg btn btn-primary"> Update </button>
                        </form>


                    </div>


                </div>
            </div>
        </div>

    </div>
</nav>
</body>
</html>
