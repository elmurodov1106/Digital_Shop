<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop List</title>
    <link th:href="@{/css/productList.css.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-sm">
        <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>
        <div class="navcontent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4 " aria-current="page" href="#">Update Products</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4 " href="#" tabindex="-1" aria-disabled="true">Database</a>-->
                <!--                </li>-->

            </ul>
        </div>
        <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
    </div>

<div  class="boxes">
    <div  th:each="laptop: ${laptops}">
        <div class="laptops">
            <div class="image-box">
                <div class="images" id="image-1">
                    <img th:src="'data:image/png;base64,' + ${laptop.image}" alt="Image">
                </div>
            </div>
            <div class="text-box">
                <h2 class="item" th:text="${laptop.name}">NAME</h2>
                <h3 class="price" th:text="${laptop.cost}">PRICE</h3>
                <h3 class="description" th:text="${laptop.description}">DESCRIPTION</h3>
                <!--                <p class="description">A bag of delicious oranges!</p>-->
                <label for="item-1-quantity">Quantity:</label>
                <input type="number" name="item-1-quantity" id="item-1-quantity" max="2">
                <form method="get" action="/order/add">
                    <input type="hidden" name="laptopId" th:value="${laptop.id}">
                    <button type="button" name="item-1-button" id="item-1-button">Add to Basket</button>
                </form>
            </div>
        </div>
    </div>

</nav>

</div>
</body>
</html>
