<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>
  <meta charset="UTF-8">
  <title>Basket</title>
  <link th:href="@{/css/productList.css}" rel="stylesheet">

<body layout:fragment="body">
<div style="margin-top: 100px; color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message}"  class="error-message"></div>
<div style="margin-top: 100px; color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message1}"  class="error-message"></div>

<div  class="boxes">

  <nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-sm">
      <!--    <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>-->
      <div class="navcontent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
          <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
          <!--                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>-->
          <!--                </li>-->
          <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
          <!--                    <a class="nav-link active fs-4 " aria-current="page" href="#">Update Products</a>-->
          <!--                </li>-->
          <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
          <!--                    <a class="nav-link active fs-4 " href="#" tabindex="-1" aria-disabled="true">Database</a>-->
          <!--                </li>-->

        </ul>
      </div>
      <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
    </div>


  </nav>

  <div class="listing-section" >
    <div class="laptops">
      <div th:each="order: ${orders}">
        <div class="product">
          <div class="image-box">
            <div class="images" id="image-1">
              <img th:src="'data:image/png;base64,' + ${order.product.image}"  alt="Image" style=" width:350px; height:200px">
            </div>
          </div>
          <div class="text-box">
            <div style="display: flex; ">
              <p> Name:</p>
              <h2 class="item" th:text="${order.product.name}" id="order-name"></h2>
            </div>
            <div style="display: flex; ">
              <p>Price:$</p>
              <h3 class="price" th:text="${order.cost}" id="order-price"></h3>
            </div>
            <p>Amount:</p>
            <div style="display: flex; ">
              <h3 class="amount" th:text="${order.amount}" id="order-amount"></h3>
            </div>
            <form  action="/order/delete" method="get">
              <input type="hidden" name="orderId" th:value="${order.id}">
              <button type="submit" name="item-1-button" >Delete</button>
            </form>

            <form  action="/transaction/create" method="get">
              <input type="hidden" name="orderId" th:value="${order.id}">
              <button type="submit" name="item-1-button" id="item-1-button">Buy</button>
            </form>
            <!--            <form action="/product/update" method="get">-->
            <!--              <input type="hidden" name="productId" th:value="${product.getId()}">-->
            <!--              <button type="submit" class="edit-svg"> Update </button>-->
            <!--            </form>-->

          </div>


        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
