<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
<div th:text="${message}"  class="error-message"></div>
<nav class="navbar navbar-expand navbar-light bg-light">
  <div class="container-sm">
    <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>
    <div class="navcontent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
        <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
        <!--                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>-->
        <!--                </li>-->

        <!--                </li>-->

        <!--                </li>-->

      </ul>
    </div>
    <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
  </div>


  <div class="listing-section">
    <div class="laptops">
      <div th:each="product: ${products}">
        <div class="product">
          <div class="image-box">
            <div class="images" id="image-1">
              <img th:src="'data:image/png;base64,' + ${product.image}" alt="Image">
            </div>
          </div>
          <div class="text-box">
            <h2 class="item" th:text="${product.name}">Nomi</h2>
            <h3 class="price" th:text="${product.cost}">Narxi</h3>
            <h3 class="price" th:text="${product.cost}">Narxi</h3>
            <!--                <p class="description">A bag of delicious oranges!</p>-->
            <!--                <label for="item-1-quantity">Quantity:</label>-->
            <form action="/transaction/transaction" method="get">
              <input type="hidden" name="orderId" th:value="${orders.getId()}">
              <button type="submit" name="item-0-button" id="item-0-button">Buy</button>
            </form>

            <form method="get" action="/order/delete">
              <input type="hidden" name="orderId" th:value="${orders.getId()}">
              <button type="submit" name="item-1-button" id="item-1-button">Delete</button>
            </form>


          </div>


        </div>
      </div>
    </div>

  </div>
</nav>
</body>
</html>
