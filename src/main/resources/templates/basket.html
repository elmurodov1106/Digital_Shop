<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Basket</title>
  <link th:href="@{/css/productList.css}" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>
<body layout:fragment="body">
<div style="margin-top: 100px; color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message}"  class="error-message"></div>

<div  class="boxes">
  <div class="listing-section" >
    <div class="laptops" style="min-width: 1000px !important;">
      <div th:each="order: ${orders}">
        <div class="product">
          <div class="image-box">
            <div class="images" id="image-1">
              <img th:src="'data:image/png;base64,' + ${order.product.image}"  alt="Image" style=" width:350px; height:200px">
            </div>
          </div>
          <div class="text-box">
            <div style="display: flex; ">
              <p> Name:</p>
              <h2 class="item" th:text="${order.product.name}" id="order-name"></h2>
            </div>
            <div style="display: flex; ">
              <p>Price:</p>
              <h3 class="price" th:text="${order.cost} + '$'" id="order-price"></h3>
            </div>
            <div style="display: flex; width: 100% !important; align-items: center">
              <p>Amount:</p>
              <h5 class="amount mx-auto" th:text="${order.amount}" id="order-amount"></h5>
            </div>
            <form  action="/order/delete" method="get">
              <input type="hidden" name="orderId" th:value="${order.id}">
              <button type="submit" class="btn btn-danger" name="item-1-button" >Delete</button>
            </form>

            <form  action="/transaction/create" method="get">
              <input type="hidden" name="orderId" th:value="${order.id}">
              <button class="btn btn-primary" type="submit" name="item-1-button" id="item-1-button">Buy</button>
            </form>
            <!--            <form action="/product/update" method="get">-->
            <!--              <input type="hidden" name="productId" th:value="${product.getId()}">-->
            <!--              <button type="submit" class="edit-svg"> Update </button>-->
            <!--            </form>-->

          </div>


        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
