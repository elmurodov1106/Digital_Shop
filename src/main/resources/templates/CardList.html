<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Card</title>
  <link th:href="@{/css/addCardCss.css}" rel="stylesheet">
  <style>
    body {
      background-color: #C1BFFA;
    }

    .main {
      padding: 10px;
      text-align: center;
    }

    .back-button {
      font-size: 16px;
      text-decoration: none;
    }

    .add-card-button {
      font-size: 16px;
      margin-left: 20px;
      text-decoration: none;
    }

    .alert {
      margin: 20px 0;
      text-align: center;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 20px;
      margin: 10px;
    }

    /* Add your custom CSS here for card styling */
  </style>
</head>
<body>
<div th:text="${message}"  class="error-message"></div>


<div class="main">
  <!-- Back Button -->
  <a href="/auth/menu" class="back-button"> <-Back</a>

  <!-- Add Card Button -->
  <a href="/payment/add" class="add-card-button">Add Card</a>
  </div>

<!--<div th:if="${cardList?.isEmpty()}" class="alert alert-danger">-->
<!--  Card not found-->
<!--</div>-->

  <div th:each="cardlist: ${cardList}">
    <div class="container">
      <form action="/payment/delete" method="get">
        <input type="hidden" name="cardId" th:value="${cardlist.getId()}">
        <button type="submit" class="x-svg">
          <svg id="exit" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3.35288 8.95043C4.00437 6.17301 6.17301 4.00437 8.95043 3.35288C10.9563 2.88237 13.0437 2.88237 15.0496 3.35288C17.827 4.00437 19.9956 6.17301 20.6471 8.95044C21.1176 10.9563 21.1176 13.0437 20.6471 15.0496C19.9956 17.827 17.827 19.9956 15.0496 20.6471C13.0437 21.1176 10.9563 21.1176 8.95044 20.6471C6.17301 19.9956 4.00437 17.827 3.35288 15.0496C2.88237 13.0437 2.88237 10.9563 3.35288 8.95043Z" stroke="#1B1B1B" stroke-width="1.5"/>
            <path d="M13.7678 10.2322L10.2322 13.7678M13.7678 13.7678L10.2322 10.2322" stroke="#1B1B1B" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </button>
      </form>

      <!-- Add an "Edit" button that links to "/payment/update" -->
      <form action="/payment/update" method="get">
        <input type="hidden" name="cardId" th:value="${cardlist.getId()}">
        <button type="submit" class="edit-svg">
          Edit
        </button>
      </form>

      <div class="heading">
        <h1>Card</h1>
      </div>
      <table>
        <tbody>
        <tr>
          <td th:text="${'Card Name: ' + cardlist.getCardName()}"></td>
        </tr>
        <tr>
          <td th:text="${'Card Number: ' + cardlist.getCardNumber()}"></td>
        </tr>
        <tr>
          <td th:text="${'Expire Date: ' + cardlist.getExpireDate()}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
