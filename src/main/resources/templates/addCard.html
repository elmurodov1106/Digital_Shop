            <h1>Card</h1>

        </div>
        <form action="/payment/add" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder=" Card Name" required/>
        <br>
        <label for="number">Card number</label>
        <input type="text" minlength="16" maxlength="16" id="number" name="number" placeholder="0000 0000 0000 0000" required/>
        <br>
            <label for="expireDate">Expiration date</label>
            <input class="inputCard" name="expireDate" id="expireDate" type="month" required placeholder="YY-MM" />
            <br>
