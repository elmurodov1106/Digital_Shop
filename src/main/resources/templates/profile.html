<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link th:href="@{/css/profile.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

</head>
<body>
<div id="profile-main-css" class="container">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <div class="d-flex align-items-center justify-content-between">
                <div></div>
              <div>
                  <button class="btn btn-outline-dark">
                      <a class="navbar-brand" href="/auth/menu">Menu</a>
                  </button>
                  <button class="btn btn-outline-dark">
                      <a class="navbar-brand" href="/auth/logout">Log out</a>
                  </button>
              </div>
            </div>
        </div>
    </nav>

    <div class="row d-flex align-items-center">
        <div class="col col-md-5">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5 user-image"
                     src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
            </div>
        </div>
        <div class="col-md-7">
                <div class="d-flex row">
                    <div class="col-4">
                        <label style="font-size: 15px; " class="labels">Name</label>
                        <h3 class="name" th:text="${user.getName()}"></h3>
                    </div>
                    <div class="col-4">
                        <label style="font-size: 15px;" class="labels">Email</label>
                        <h3 class="name" th:text="${user.getEmail()}"></h3>
                        <!--<input style="font-size: 15px; margin-left: 10px" class="form-control" th:value="${user.getEmail()}" name="email">-->
                    </div>
                </div>
            <div class="mt-5 text-center">
                <!--<a style=" font-size: 20px " class="btn btn-primary" href="/auth/seller/menu">Save</a>-->
                <button class="btn btn-primary color-inherit" >
                    <a style="font-size: 20px;text-decoration: none !important;"  th:href="@{/user/update}">Update Profile</a>
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
