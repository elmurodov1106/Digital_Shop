<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verify</title>
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/sign-in.js}"></script>
</head>

<body>
<section class="container">
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="opacity">NEW CODE</h1>

            <form action="/auth/new-code" method="post">
                <input type="email" placeholder="EMAIL" name="email" />
                <button class="opacity" type="submit">SUBMIT</button>
            </form>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>
<!--<div th:text="${m}" class="alert alert-danger"></div>-->
</body>
</html>
