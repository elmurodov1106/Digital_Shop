<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone List</title>
    <link th:href="@{/css/productList.css}" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>
<body>
<div style="margin-top: 100px; color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message}"  class="error-message"></div>

<nav class="navbar navbar-expand navbar-light bg-light">
    <div class="container-sm">
        <a class="navbar-brand" href="/auth/seller/menu">Seller Menu</a>
        <div class="navcontent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex justify-content-center">
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4" aria-current="page" href="#">Add Products</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4 " aria-current="page" href="#">Update Products</a>-->
                <!--                </li>-->
                <!--                <li class="nav-item border border-2 ps-3 pe-3">-->
                <!--                    <a class="nav-link active fs-4 " href="#" tabindex="-1" aria-disabled="true">Database</a>-->
                <!--                </li>-->

            </ul>
        </div>
        <!--        <button class="btn btn-success ps-5 pe-5 pt-2 pb-2" onclick="quit()">Quit</button>-->
    </div>


    <div class="listing-section">
        <div class="phones">
            <div th:each="phone: ${phones}">
                <div class="product">
                    <div class="image-box">
                        <div class="images" id="image-1">
                            <img th:src="'data:image/png;base64,' + ${phone.image}" alt="Image" style=" width:350px; height:200px">
                        </div>
                    </div>
                    <div class="text-box">
                        <div style="display: flex; ">
                            <p> Name:</p>
                            <h2 class="item" th:text="${phone.name}" id="phone-name"></h2>
                        </div>
                        <div style="display: flex; ">
                            <p>Price:$</p>
                            <h3 class="price" th:text="${phone.cost}" id="phone-price"></h3>
                        </div>
                        <p>Description:</p>
                        <div style="display: flex; ">
                            <h3 class="description" th:text="${phone.description}" id="phone-description"></h3>
                        </div>
                        <form method="get" action="/phone/update">
                            <input type="hidden" name="phoneId" th:value="${phone.id}">
                            <button type="submit" class="edit-svg">Update</button>
                        </form>
                        <form method="get" action="/phone/delete">
                            <input type="hidden" name="phoneId" th:value="${phone.id}">
                            <button type="submit" name="item-1-button" id="item-1-button">Delete Phone</button>
                        </form>

<!--                        <form action="/phone/update" method="get">-->
<!--                            <input type="hidden" name="phoneId" th:value="${phone.getId()}">-->
<!--                            <button type="submit" class="edit-svg"> Update </button>-->
<!--                        </form>-->

                    </div>


                </div>
            </div>
        </div>

    </div>
</nav>
</body>
</html>
