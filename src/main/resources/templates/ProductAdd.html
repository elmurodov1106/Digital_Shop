<div class="container w-50 border mt-5" id="form">
    <form class="mt-5" action="/product/add" method="post" enctype="multipart/form-data">


<!--        <input type="hidden" name="userId" th:value="${userId}" />-->

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" name="model" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cost</label>
            <input type="number" class="form-control" name="cost" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" class="form-control" name="description" min="10" required>
        </div>

        <div class="mb-3">
            <label for="productType" class="form-label">Product Category</label>
            <select name="productType" id="productType"  class="ms-1 d-block w-100" required>
                <option></option>
                <option value="Electronic">Electronics</option>
            </select>
        </div>

        <div id="dynamic-form"></div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="image" id="image" required>
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success text-white btn-outline-success form-control w-50 m-3" id="ekleButton">Add Product</button>
        </div>
    </form>
</div>

</body>
</html>
