<div class="container w-50 border mt-5" id="form">
    <form class="mt-5" action="/product/add" method="post" enctype="multipart/form-data">

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" name="model" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Cost</label>
            <input type="number" class="form-control" name="cost" min="1" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" class="form-control" name="amount" min="1" required>
        </div>
        <div class="mb-3">
            <label for="productType" class="form-label">Product Category</label>
            <select name="productType" id="productType" class="ms-1 d-block w-100" required>
                <option></option>
                <option value="Elektronik">Electronics</option>
                <option value="Laptop">Laptop</option>
                <option value="Phone">Phone</option>
                <option value="Tv">Tv</option>
                <option value="Product">Digital (Code etc.)</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" class="form-control" name="image" id="image">
        </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Буюртмачи</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Исм ёки корхона номи">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Название продукта</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" id="name" placeholder="Название">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="about" class="col-sm-3 control-label">Описание</label>
                    <div class="col-sm-9">
                        <textarea class="form-control"></textarea>
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="qty" class="col-sm-3 control-label">Количество</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="qty" id="qty" placeholder="шт.">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label class="col-sm-3 control-label">Сроки</label>
                    <div class="col-sm-3">
                        <label class="control-label small" for="date_start">Начало: </label>
                        <input type="text" class="form-control" name="date_start" id="date_start" placeholder="Начало">
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label small" for="date_finish">Конец:</label>
                        <input type="text" class="form-control" name="date_finish" id="date_finish" placeholder="Конец">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Загрузить</label>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Image (jpg/png):</label> <input type="file" name="file_img">
                    </div>
                    <div class="col-sm-3">
                        <label class="control-label small" for="file_img">Folder:</label>  <input type="file" name="file_archive">
                    </div>
                </div> <!-- form-group // -->
                <div class="form-group">
                    <label for="tech" class="col-sm-3 control-label">Технолог</label>
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option value="">Выберите</option>
                            <option value="texnolog2">Технолог 2</option>
                            <option value="texnolog3">Технолог 3</option>
                        </select>
                    </div>
                </div> <!-- form-group // -->
                <hr>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                </div> <!-- form-group // -->
            </form>
        <!-- Add a hidden input for userIdForSeller -->
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success text-white btn-outline-success form-control w-50 m-3" id="ekleButton">Add Product</button>
        </div>
    </form>
</div>
