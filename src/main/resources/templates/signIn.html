<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/js/sign-in.js}"></script>
</head>

<body>
<div style="margin-top: 100px; color: #D10024; text-align: center; font-weight: bold; font-size: 20px" th:text="${message}"  class="error-message"></div>
<section class="container" >
    <div class="login-container">
        <div class="circle circle-one"></div>
        <div class="form-container">
            <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
            <h1 class="opacity">LOGIN</h1>

            <form action="/auth/sign-in" method="post">
                <input type="email" placeholder="EMAIL" name="email" required />
                <input type="password" placeholder="PASSWORD" name="password"  required/>
                <button class="opacity">SUBMIT</button>
            </form>
            <div class="register-forget opacity">
                <a href="/auth/sign-up" methods="get">REGISTER</a>
                <a href="/auth/new-code" methods="get">VERIFY</a>
<!--                <a href="/auth/">FORGOT PASSWORD</a>-->
            </div>
        </div>
        <div class="circle circle-two"></div>
    </div>
    <div class="theme-btn-container"></div>
</section>
</body>
</html>
