<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link th:href="@{/css/productList.css}" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/3da5cff3a5.js" crossorigin="anonymous"></script>
</head>
<body layout:fragment="body">
<div  class="boxes">
<div class="listing-section">
  <div class="laptops" style="min-width: 1000px !important;">
    <div th:each="product: ${products}">
      <div class="product">
        <div class="image-box">
          <div class="images" id="image-1">
            <img th:src="'data:image/png;base64,' + ${product.image}" alt="Image"  style=" width:350px; height:200px">
          </div>
        </div>
        <div class="text-box">
          <div style="display: flex; ">
            <p> Name:</p>
            <h2 class="item" th:text="${product.name}" id="product-name"></h2>
          </div>
          <div style="display: flex; ">
            <p>Price:</p>
            <h3 class="price" th:text="${product.cost} + '$'" id="product-price"></h3>
          </div>
          <div style="display: flex; ">
            <h3 class="description" style="text-transform: capitalize;font-size: 1rem !important;" th:text="${product.description}" id="product-description"></h3>
          </div>
          <form  action="/order/add" method="post">
            <input type="hidden" name="productId" th:value="${product.id}">
            <div>
              <label for="amount">Amount: </label>
              <input type="number" name="amount" id="amount" min="1" th:max="${product.amount}">
            </div>
            <input type="hidden" name="cost" th:value="${product.cost}">
            <!--              <input type="hidden" name="userId" th:value="">-->
            <button class="btn btn-primary" type="submit" name="item-1-button" id="item-1-button"> Add Basket</button>
          </form>

          <!--            <form action="/product/update" method="get">-->
          <!--              <input type="hidden" name="productId" th:value="${product.getId()}">-->
          <!--              <button type="submit" class="edit-svg"> Update </button>-->
          <!--            </form>-->

        </div>


      </div>
    </div>
  </div>

</div>
</div>
</body>
</html>
